<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BTCAlert</title>
    <link rel="stylesheet" href="../assets/css/main.css">
  </head>
  <body>
    <div class="row">
      <div id="price-container">
        <p class="subtext">Current BTC USD</p>
        <h1 id="price" style="font-size: 20px">$9,503.21</h1>
      </div>
      <div id="goal-container">
        <p><img src="../assets/img/up-icon.png"><span id="targetPrice">Choose a Target Price</span></p>
      </div>

      <p class="notify">Notify me when BTC reaches..</p>
      <div class="row2">
          <div>
              <input id="notifyVal" placeholder="USD">
          </div>
          <button id="updateBtn">Update</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
